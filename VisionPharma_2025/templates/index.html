<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionPharma 2025 - Sistema de Inspección</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .status-bar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }
        
        .status-item {
            display: inline-block;
            margin-right: 30px;
            font-weight: 500;
        }
        
        .status-value {
            color: #007bff;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        
        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .image-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .image-box h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .image-placeholder {
            width: 100%;
            height: 300px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 16px;
            border: 2px dashed #adb5bd;
        }
        
        .image-result {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
            display: none;
        }
        
        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .status-item {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VisionPharma 2025</h1>
            <p>Sistema de Inspección Farmacéutica con Visión Artificial</p>
        </div>
        
        <div class="main-content">
            <div class="status-bar">
                <div class="status-item">
                    <strong>Estado:</strong> <span class="status-value" id="status">Conectando...</span>
                </div>
                <div class="status-item">
                    <strong>Versión:</strong> <span class="status-value" id="version">-</span>
                </div>
                <div class="status-item">
                    <strong>Modo:</strong> <span class="status-value" id="mode">-</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="processImage()">
                    Procesar Imagen
                </button>
                <button class="btn" onclick="getStatus()">
                    Actualizar Estado
                </button>
                <button class="btn" onclick="toggleMode()">
                    Cambiar Modo
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando imagen...</p>
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <div class="image-container">
                <div class="image-box">
                    <h3>Imagen Original</h3>
                    <div class="image-placeholder" id="original-placeholder">
                        Hacer clic en "Procesar Imagen" para comenzar
                    </div>
                    <img class="image-result" id="original-image" style="display: none;">
                </div>
                
                <div class="image-box">
                    <h3>Imagen Procesada</h3>
                    <div class="image-placeholder" id="processed-placeholder">
                        La imagen procesada aparecerá aquí
                    </div>
                    <img class="image-result" id="processed-image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentMode = 'mock';
        
        // Cargar estado inicial
        document.addEventListener('DOMContentLoaded', function() {
            getStatus();
        });
        
        // Obtener estado del sistema
        async function getStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('version').textContent = data.version;
                document.getElementById('mode').textContent = data.mode === 'camera' ? 'Cámara Real' : 'Modo Mock';
                currentMode = data.mode;
                
                showSuccess('Sistema conectado correctamente');
            } catch (error) {
                showError('Error al conectar con el servidor: ' + error.message);
            }
        }
        
        // Procesar imagen
        async function processImage() {
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/api/process-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar imágenes
                    if (data.original) {
                        showImage('original-image', 'original-placeholder', data.original);
                    }
                    if (data.processed) {
                        showImage('processed-image', 'processed-placeholder', data.processed);
                    }
                    showSuccess('Imagen procesada correctamente');
                } else {
                    showError('Error al procesar imagen: ' + (data.error || 'Error desconocido'));
                }
            } catch (error) {
                showError('Error de conexión: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Cambiar modo (Mock/Cámara)
        async function toggleMode() {
            try {
                const newMode = currentMode === 'camera' ? 'mock' : 'camera';
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        use_camera: newMode === 'camera'
                    })
                });
                
                if (response.ok) {
                    currentMode = newMode;
                    getStatus();
                    showSuccess(`Modo cambiado a: ${newMode === 'camera' ? 'Cámara Real' : 'Modo Mock'}`);
                } else {
                    showError('Error al cambiar modo');
                }
            } catch (error) {
                showError('Error al cambiar modo: ' + error.message);
            }
        }
        
        // Mostrar imagen
        function showImage(imageId, placeholderId, base64Data) {
            const img = document.getElementById(imageId);
            const placeholder = document.getElementById(placeholderId);
            
            img.src = base64Data;
            img.style.display = 'block';
            placeholder.style.display = 'none';
        }
        
        // Mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        // Mostrar mensaje de éxito
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }
        
        // Ocultar mensajes
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
